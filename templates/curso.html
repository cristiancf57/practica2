{% extends "layout.html"  %}

{% block content %}
<main>
    <div class="row g-8">
        <div class="py-9 text-center">
            <img class="d-block mx-auto mb-4" src="static/img/creadicon.png" alt="" width="72">
            <h3 class="mb-3">Inscripcion de Curso</h3>
            <form class="needs-validation col-3" novalidate="" method="POST">
                <hr class="my-4">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" required>
                        <div class="invalid-feedback">
                            Se requiere un dato válido.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="" required>
                        <div class="invalid-feedback">
                            Se requiere un dato válido.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="curso" class="form-label">Curso</label>
                        <select class="form-select" id="curso" name="curso" required>
                            <option >seleccionar...</option>
                            <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                            <option value="Seguridad de sistemas">Seguridad de sistemas</option>
                            <option value="Administracion de Servidores">Administracion de Servidores</option>
                            <option value="Desarrollo Web">Desarrollo Web</option>
                        </select>
                        <div class="invalid-feedback">
                            Se requiere un dato válido.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
            </form>
        </div>
    </div>
  </main>
{% endblock %}
